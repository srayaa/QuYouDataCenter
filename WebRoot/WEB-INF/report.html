			<script type="text/javascript">
			
				function openDialogByIframe(width, height, url, fullScreen) {
					var winWinth = $(window).width(),
						winHeight = $(document).height();
					if (url == "divImgPop" || url.indexOf("divVCode") > -1 || url == "divTimeUp") {
						height = height + 30;
					} else {
						width = Math.min(winWinth, 400) - 30;
						if (url.indexOf("divDesc_") == 0)
							height = height + 30;
						else if (url.indexOf("setcity") == -1)
							height = Math.min($(window).height(), 400) - 20;
						if (url.indexOf("amap.aspx") > -1 || url.indexOf("school.aspx") > -1 || fullScreen) {
							height = $(window).height() - 30;
							width = $(window).width() - 20;
						}
					}
					$("body").append("<div id='yz_popIframeDiv'></div>");
					var eleOb = document.getElementById(url);
					var cHtml = "<div id='yz_popTanChu'><div style='position:relative;'><a id='yz_popTanChuClose' style='background:url(/images/bt_closed.gif) no-repeat;width:30px;height:30px;margin:-15px -18px 0 0;display:inline;float:right;cursor:pointer;position:absolute;right:0;'></a></div>";
					if (!eleOb) {
						cHtml += "<iframe id='yz_popwinIframe' frameborder='0' hspace='0' src=" + url + "></iframe>";
					}
					else
						cHtml += "<div id='yz_popdivData' style='padding:10px;height:" + (height - 30) + "px;overflow:auto;width:" + width + "px;'></div>";
					cHtml += "</div>";
					$("body").append(cHtml);
					$("#yz_popIframeDiv").css({
						width : winWinth,
						height : winHeight,
						background : "#000",
						position : "absolute",
						left : "0",
						top : "0"
					});
					$("#yz_popIframeDiv").fadeTo(0, 0.5);
					var yz_popTanChuLeft = $(window).width() / 2 - width / 2;
					var yz_popTanChuTop = $(window).height() / 2 - height / 2
					+ $(window).scrollTop();
					$("#yz_popTanChu").css({
						width : width,
						height : height,
						left : yz_popTanChuLeft,
						top : yz_popTanChuTop,
						background : "#fff",
						position : "absolute",
						zIndex : 2
					});
					if (eleOb) {
						$("#yz_popdivData").html(eleOb.innerHTML);
					}
					var winIframeHeight = height;
					$("#yz_popwinIframe").css({
						width : width,
						height : winIframeHeight,
						"border-bottom" : "1px #ccc solid",
						background : "#ffffff"
					});
					$("#yz_popTanChuClose,#yz_popIframeDiv").click(function() {
						$("#yz_popIframeDiv").remove();
						$("#yz_popTanChu").remove();
					});
				}
			</script>
